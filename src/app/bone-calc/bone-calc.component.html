<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.scss">
    <script src="/bone-calc.components.ts" type="module"></script>
</head>

<body>
        
    <div style="text-align: center;">
        <h3>Select sex and bone</h3>
       <!-- <form action="" id="dataform"> -->
        <form [formGroup]="applyForm" (ngSubmit)="calc()">
            <label for="choose_sex">Select Sex:</label> 
                <select name="sex" id="sex" formControlName ="gender"> 
                    <option value="male">Male</option> 
                    <option value="female">Female</option> 
                </select>
            <label> Select Bone:</label> 
                <select name="bone" id="bone" (change)="onOptionChange($event)"formControlName = "bone"> 
                    <option value="femur">Femur</option>
                    <option value="tibia">Tibia</option>
                    <option value="fibula">Fibula</option>
                    <option value="humerus">Humerus</option>
                    <option value="radius">Radius</option>
                    <option value="ulna">Ulna</option> 
                    </select>
                    <div><img [src]="selectedImage"></div>
            <h3>Enter measurements</h3>
            <input type="text" id="dmean" class="form-control" placeholder="D_mean" formControlName = "mean">
            <br>
            <br>
            <input type="text" id="dsd" class="form-control" placeholder="D_sd" formControlName = "sd">
            <br><br>
            <label for="choose_calc">Select Calculation Choice:</label> 
            <select name="choice" id="choice" formControlName ="calcChoice"> 
                <option value="mean">Mean</option> 
                <option value="sd">SD</option> 
                <option value="both">Both</option>
            </select>
            <br><br>
            <button type="submit" >Submit</button>

        </form> 
    </div>

    <div id="outputdiv" style="text-align: center;">
    </div>
</body>

</html>
